<div class="card bg-dark text-white">

  <div class="card-header"></div>

  <div class="card-body">

    <form #clientForm="ngForm">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" [(ngModel)]="client.name" name="name" required minlength="4" #name="ngModel">
          <div class="alert alert-danger" *ngIf="name.invalid && (name.touched || name.dirty)">
            <div *ngIf="name.errors.required">
              Name is required
            </div>
            <div *ngIf="name.errors.minlength">
              Name need 4 characters at least
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="alias" class="col-form-label col-sm-2">Alias:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="alias" [(ngModel)]="client.alias" name="alias" required #alias="ngModel">
          <div *ngIf="alias.invalid && (alias.touched || alias.dirty)">
            <div>
              The alias is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="createAt" class="col-form-label col-sm-2">Create At:</label>
        <div class="col-sm-6">
          <input [matDatepicker]="myDatepiker"
                 class="form-control"
                 id="createAt" [(ngModel)]="client.createAt"
                 name="createAt" style="display: inline-block; width: 300px;">
          <mat-datepicker-toggle [for]="myDatepiker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepiker></mat-datepicker>
        </div>
      </div>


      <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Region</label>
        <div class="col-sm-6">
          <select class="form-control"
                  [compareWith]="compareRegion"
                 id="region" [(ngModel)]="client.region"
                 name="region" style="width: 500px;">
            <option [ngValue]="undefined">--- Choose an Region ---</option>
            <option *ngFor="let region of regions" [ngValue]="region">{{region.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!client.id" [disabled]="clientForm.form.invalid">Create</button>
          <button class="btn btn-primary" role="button" (click)="updated()" *ngIf="client.id" [disabled]="clientForm.form.invalid">Updated</button>
        </div>
      </div>

    </form>
    
  </div>

</div>

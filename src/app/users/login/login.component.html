<div class="card border-primary">

  <div class="card-header text-center">Please Sing In</div>

  <div class="card-body">

    <form method="post">

      <div class="form-group col-sm-6">

        <input [(ngModel)]="user.username" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus>

      </div>

      <div class="form-group col-sm-6">

        <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>

      </div>

      <div class="form-group col-sm-6">

        <input (click)="login()" type="submit" class="btn btn-primary btn-block" value="Login">

      </div>

    </form>

  </div>

</div>
